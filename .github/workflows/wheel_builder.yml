name: Wheel builder
on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check Python version
        run: python --version

      - name: Download Python package source files
        run: "pip download ${{ github.event.issue.title }} --no-binary :all:"

      - name: Check contents
        run: ls
